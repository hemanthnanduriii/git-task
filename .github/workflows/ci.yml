
name: HTML CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check index.html file
        run: |
          echo "Checking index.html"
          test -f index.html
          echo "index.html exists"
